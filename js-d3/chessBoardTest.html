
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Spare Pieces Example</title>

  <link rel="stylesheet" href="/Users/onursatici/Documents/workspace/javascript/chessboardjs-0.3.0/css/chessboard-0.3.0.css" />
</head>
<body>

  <div id="board" style="width: 400px" position="fixed"></div>
  <div id="toHide" style="width: 392px; height:392px; background: #ccc ; position: absolute; top: 8px; left: 8px">
  </div>
  <input type="button" id="startBtn" value="Start!" />
  <input type="button" id="clearBtn" value="Clear" />
  <input type="button" id="bringBackBtn" value="Visualization3" />



  <script type="text/javascript" src="/Users/onursatici/Documents/workspace/javascript/jQuery/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="/Users/onursatici/Documents/workspace/javascript/chessboardjs-0.3.0/js/chessboard-0.3.0.js"></script>
  <script>
  var init = function() {


  var board = new ChessBoard('board', {
  draggable: true,
  dropOffBoard: 'trash',

  });

  $('#startBtn').on('click', board.start);

  $('#clearBtn').on('click', board.clear);

  $('#toHide').hide();

  $('#bringBackBtn').on('click',function(){
    $('#toHide').toggle();
  })


};
$(document).ready(init);
</script>
</body>
</html>
